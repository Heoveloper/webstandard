<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/220803/reset.css">
    <link rel="stylesheet" href="/220803/signuptest.css">
    <title>SignUp</title>
</head>
<body>
    <div class="wrapper">
        <div id="uppermost" class="container">
            <div id="top-menu" class="content">
                <a href="" class="log-in">로그인</a>
                <i class="bar"></i>
                <a href="" class="sign-up">회원가입</a>
            </div>
        </div>
        <header id="header" class="container">
            <div id="logo" class="content">
                <img id="img__logo" src="https://cdn.pixabay.com/photo/2016/03/27/18/54/technology-1283624_960_720.jpg" alt="">
            </div>
        </header>
        <nav id="nav" class="container">
            <div id="gnb" class="content">
                <ul>
                    <li><a href="">웹표준</a></li>
                    <li><a href="">자바</a></li>
                    <li><a href="">안드로이드</a></li>
                    <li><a href="">데이터베이스</a></li>
                    <li><a href="">스프링</a></li>
                </ul>
            </div>
        </nav>
        <main id="main" class="container">
            <section id="main__content" class="content">
                <aside id="main__aside" class="content__aside">
                </aside>
                <article id="main__article" class="content__article">
                    <h2>회 원 가 입</h2>
                    <form name="sign-up__form" id="sign-up" action="">
                        <label for="">아이디</label>
                        <div>
                            <input type="text" placeholder="아이디를 입력하세요.">
                        </div>
                        <label for="">비밀번호</label>
                        <div>
                            <input type="text" placeholder="비밀번호를 입력하세요.">
                        </div>
                        <label for="">비밀번호 확인</label>
                        <div>
                            <input type="text" placeholder="비밀번호를 재입력하세요.">
                        </div>
                        <label for="">전화번호</label>
                        <div>
                            <input type="text" placeholder="전화번호를 입력하세요.">
                        </div>
                        <label for="">별칭</label>
                        <div>
                            <input type="text" placeholder="닉네임을 입력하세요.">
                        </div>
                        <label for="">지역</label>
                        <div>
                            <select name="" id="">
                                <option value="">==선택==</option>
                                <option value="">서울</option>
                                <option value="">울산</option>
                                <option value="">제주</option>
                            </select>
                        </div>
                        <label for="">성별</label>
                        <div id="genders" class="content">
                            <input type="radio" name="gender" id="man"> 남자
                            <input type="radio" name="gender" id="woman"> 여자
                        </div>
                        <label id="hobbies" for="">취미</label>
                        <div>
                            <input type="radio" name="hobby" id="read"> 독서
                            <input type="radio" name="hobby" id="music"> 음악감상
                            <input type="radio" name="hobby" id="exercise"> 운동
                            <input type="radio" name="hobby" id="game"> 게임
                        </div>
                        <label for="">생년월일</label>
                        <div>
                            <input type="date">
                        </div>
                        <div>
                            <button id="btn__sign-up" class="btn">
                                <label id="lbl__sign-up" class="lbl" for="">회 원 가 입</label>
                            </button>
                        </div>
                    </form>
                </article>
            </section>
        </main>
        <footer id="footer" class="container">
            <div id="foot" class="content">
                Copyright by Junhyeok Heo. All Rights Reserved.
            </div>
        </footer>
    </div>
</body>
</html>
