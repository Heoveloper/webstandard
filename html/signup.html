<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr Eat 회원가입</title>
    <img src="https://mblogthumb-phinf.pstatic.net/MjAyMDEwMjBfMjgx/MDAxNjAzMTg1Mzk2MTUx.Tp5eoaWXgw_4gpEHq19DiibXjwkZ8LGZi9NPngDj3g0g.pkV86e_NkZDVkfUU2_7G_gWq0I8Wr7Ec6ERnBTczJr0g.JPEG.yhkim1352/IMG_0746.JPG?type=w800" alt="" width="200px">
</head>
<body>
    <div class="signup">
        <div class="title"><h1 style="font-size: 23px; color: cornflowerblue; ">GR EAT!</h1><h1 style="font-size: 23px;">회원가입</h1></div>
        <div class="name"><label>이름: </label>
            <input id="name" type="text" placeholder="이름 입력">
            <div id="nameError" class="error"></div>
        </div>
        <div class="email"><lable>아이디: </lable>
            <input id="email" type="text" placeholder="아이디(이메일) 입력">
            <div id="emailError" class="error"></div>
        </div>
        <div class="password"><label>패스워드: </label>
            <input id="password" type="password" placeholder="패스워드 입력">
            <div id="passwordError" class="error"></div>
        </div>
        <div class="passwordCheck"><label>패스워드 확인: </label>
            <input id="passwordCheck" type="password" placeholder="패스워드 재입력">
            <div id="passwordCheckError" class="error"></div>
        </div>
        <div class="phone"><label>연락처: </label>
            <input id="phone1" type="text" size="1" maxlength="3" placeholder="***"> -
            <input id="phone2" type="text" size="2" maxlength="4" placeholder="****"> -
            <input id="phone3" type="text" size="2" maxlength="4" placeholder="****">
        </div>
        <div class="certification">
            <div id=""certificationNum">000000</div>
            <button disabled id="sendNum" onclick="getToken()">인증번호 전송</button>
        </div>
        <div class="timer">
            <div id="timeLimit">03:00</div>
            <button disabled id="completion" onclick="checkCompletion()">인증확인</button>
        </div>
        <div class="area">
            <select id="area">
                <option selected>지역을 선택하세요.</option>    <!--disabled-->
                <option>서울</option>
                <option>울산</option>
                <option>제주</option>
            </select>
            <div id="areaError" class="error"></div>
        </div>
        <div class="gender">
            <input id="gender_man" type="radio" name="gender" checked>남성  <!--default 남성 선택-->
            <input id="gender_woman" type="radio" name="gender">여성
            <div id="genderError" class="error"></div>
        </div>
        <div class="line">
            <hr>
        </div>
        <div class="signUp">
            <button id="signUpButton" disabled onclick="signUpCheck()">가입하기</button>
        </div>
    </div>
</body>
</html>
