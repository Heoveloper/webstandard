<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event5</title>
    <style>
        ul, li{margin:0; padding:0; list-style: none;}
        fieldset {
            display: inline;
        }
    </style>
</head>
<body>
    <div id="container">
        <fieldset>
            <legend>취미</legend>
            <ul class="hobby">
                <div class="select-all">
                    <input type="checkbox" name="" id=""><span>전체 선택</span>
                </div>
                <li class="hobby__item">
                    <input type="checkbox" name="" id=""><span>취미1</span>
                </li>
                <li class="hobby__item">
                    <input type="checkbox" name="" id=""><span>취미2</span>
                </li>
                <li class="hobby__item">
                    <input type="checkbox" name="" id=""><span>취미3</span>
                </li>
            </ul>
        </fieldset>
    </div>

    <script>
        
        const selectAll_h = e => {
            const $hobbies = document.querySelectorAll('.hobby li');
            console.log($hobbies);
           for(let $hobby of $hobbies) {
            if($hobby.checked){
                $hobby.removeAttribute('checked');
            } else {
                $hobby.setAttribute('checked');
            }
           }
        }

        document.querySelector('.select-all')
        .addEventListener('change', selectAll_h);
    </script>
</body>
</html>
