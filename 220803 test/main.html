<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>소스_화면구현_허준혁</title>
</head>
<body>
    <div class="wrapper">
        <div id="uppermost" class="container">
            <div id="top-menu" class="content">
                <a href="" class="log-in">로그인</a>
                <i id="bar"></i>
                <a href="" class="sign-up">회원가입</a>
            </div>
        </div>
        <header id="header" class="container">
            <div id="logo" class="content">
                <img id="img__logo" src="https://cdn.pixabay.com/photo/2016/03/27/18/54/technology-1283624_960_720.jpg" alt="">
            </div>
        </header>
        <nav id="nav" class="container">
            <div id="gnb" class="content">
                <ul>
                    <li><a href="">웹표준</a></li>
                    <li><a href="">자바</a></li>
                    <li><a href="">안드로이드</a></li>
                    <li><a href="">데이터베이스</a></li>
                    <li><a href="">스프링</a></li>
                </ul>
            </div>
        </nav>
        <main id="main" class="container">
            <div id="main__content" class="content">
                <aside id="main__aside">
                </aside>
                <section id="main__section">
                    <h3>회원가입</h3>
                    <form action="" id="sign-up">
                        <label for="id">아이디</label>
                        <div>
                            <input type="text" id="id" placeholder="아이디를 입력하세요.">
                        </div>
                        <label for="pw">비밀번호</label>
                        <div>
                            <input type="password" id="pw" placeholder="비밀번호를 입력하세요.">
                        </div>
                        <label for="pwc">비밀번호 확인</label>
                        <div>
                            <input type="password" id="pwc" placeholder="비밀번호를 재입력하세요.">
                        </div>
                        <label for="telephone">전화번호</label>
                        <div>
                            <input type="tel" id="telephone" placeholder="전화번호를 입력하세요.">
                        </div>
                        <label for="nickname">별칭</label>
                        <div>
                            <input type="text" id="nickname" placeholder="닉네임을 입력하세요.">
                        </div>
                        <label for="location">지역</label>
                        <div>
                            <select name="" id="location" style="font-size: inherit">
                                <option value="">==선택==</option>
                                <option value="">서울</option>
                                <option value="">부산</option>
                                <option value="">대구</option>
                                <option value="">대전</option>
                                <option value="">울산</option>
                            </select>
                        </div>
                        <label for="gender">성별</label>
                        <div id="genders">
                            <input type="radio" name="gender" id="gender">남자
                            <input type="radio" name="gender" id="gender">여자
                        </div>
                        <label for="hobby">취미</label>
                        <div id="hobbies">
                            <input type="checkbox" name="" id="hobby">독서
                            <input type="checkbox" name="" id="hobby">음악감상
                            <input type="checkbox" name="" id="hobby">운동
                            <input type="checkbox" name="" id="hobby">게임
                        </div>
                        <label for="birthday">생년월일</label>
                        <div>
                            <input type="date" id="birthday">
                        </div>
                        <div>
                            <button id="btn__sign-up" class="btn">
                                <label id="lbl__sign-up" class="lbl" for="">회 원 가 입</label>
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <footer id="footer" class="container">
            <div id="footer__desc" class="content">
                Copyright by Gildong Hong. All Rights Reserved.
            </div>
        </footer>
    </div>
</body>
</html>
