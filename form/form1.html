<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        text<input type="text"><br>
        button<input type="button"><br>
        checkbox<input type="checkbox"><br>
        color<input type="color"><br>
        date<input type="date"><br>
        datetime<input type="datetime"><br>
        datetime-local<input type="datetime-local"><br>
        email<input type="email"><br>
        file<input type="file" multiple style="width:300px" onchange="uploadFileAdded()"><br>
        hidden<input type="hidden"><br>
        image<input type="image" src=""><br>
        month<input type="month"><br>
        number<input type="number"><br>
        number<input type="number" min="1" max="5"><br>
        password<input type="password"><br>
        radio<input type="radio"><br>
        radio1><input type="radio" name="choice">
        radio2><input type="radio" name="choice">
        radio3><input type="radio" name="choice">
        radio4><input type="radio" name="choice"><br>
        <!-- 라디오는 같은 name으로 그룹화해야 선택 체크 가능 -->
        range<input type="range"><br>
        range<input type="range" min=0 max="100" step="20"><br>
        reset<input type="reset"><br>
        취미 <select name="" id="">
            <option value="">취미</option>
            <option value="">축구</option>
            <option value="">농구</option>
            <option value="">수영</option>
        </select><br>
        본문 <textarea name="" id="" cols="50" rows="5"></textarea>

        <!-- <label for="email">아이디</label><input type="text" id="email"><br>
        /* id와 속성 맞춰주면 동기화 */
        <label>아이디<input type="text"></label> -->
    </form>
</body>
</html>
